    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-lg-6 login-welcomen ">
                <div class="row justify-content-center">
                    <div class="col" style="margin-top: 200px;">
                        <i class="far fa-hospital fa-5x"></i>
                        <h1><strong>Bienvenido a tu Administración Clinic health</strong></h1>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-6">
                <div class="row justify-content-end">
                    <div class="col-5 col-lg-5" style="margin-top:15px;">
                        <a class="btn-loging-log" href="#">Loguearse</a><a class="btn-loging-reg" href="#">Registrarse</a>
                    </div>
                </div>
                <div class="container">
                    <div class="row align-items-center log">
                        <div class="col-12">
                            <form  id="logi" action="dashboard.html">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Usuario</label>
                                    <input id="user" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@ejemplo.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Contraseña</label>
                                    <input id="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
